<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leader Board</title>
<script defer src="main.js"></script></head>

<body>
  <h1>Leader Board</h1>
  <div class="wrapper">
    <div>
      <li>
        <h3>Recent scores </h3>
        <button class="refreshBtn">Refresh</button>
      </li>
      <div class="scoreBoard">
        <ul class="scoresList">

        </ul>
      </div>
    </div>
    <div>
      <h3>Add your score</h3>
      <form class="form">
        <input type="text" placeholder="Your name" name="name">
        <input type="number" placeholder="Your score" name="score">
        <input class="right" type="submit" id="Submit" value="Submit">
      </form>
    </div>
  </div>
</body>

</html>
